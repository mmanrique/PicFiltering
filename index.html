<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="js/libs/require/require.js" data-main="js/main"></script>
  <link rel="stylesheet" href="stylesheets/print.css">
</head>
<body>
	<h1>PicFiltering</h1>
	<input type="file" id="upload_file" multiple accept="image/*" class="non-visible" />
	<div draggable="true" id="drop_area">Drop Here</div>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="190" id="image_svg">
		<filter xmlns="http://www.w3.org/2000/svg" id="colormatrix" x="0" y="0" width="1" height="1">
			<feColorMatrix id="colorSaturate" type="saturate" values="1"/>
			<feColorMatrix id="colorHue" type="hueRotate" values="1"/>
			<feComponentTransfer>
				<feFuncR id="colorRed" type="linear" slope="1" />
				<feFuncG id="colorGreen" type="linear" slope="1"/>
				<feFuncB id="colorBlue" type="linear" slope="1"/>
			</feComponentTransfer>
		</filter>
		<image id='image_dude' xmlns="http://www.w3.org/2000/svg" xlink:href="" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" filter="url(#colormatrix)"/>
	</svg>
	<div id="controls" class="non-visible">
		<ul>
			<li>
				<label for="saturateControl">Saturate</label>
				<input type="range" id="saturateControl">
			</li>
			<li>
				<label for="hueControl">Hue</label>
				<input type="range" id="hueControl">
			</li>
			<li>
				<label for="redControl">Red</label>
				<input type="range" id="redControl">
			</li>
			<li>
				<label for="greenControl">Green</label>
				<input type="range" id="greenControl">
			</li>
			<li>
				<label for="blueControl">Blue</label>
				<input type="range" id="blueControl">
			</li>
		</ul>
		<button id="export">Export</button>
	</div>
  	<ul id="images_list"></ul>

</body>
</html>
